<!-- Popup de notificación para registro/login -->
<div *ngIf="popupMessage" class="popup-message" [ngClass]="popupType">
  {{ popupMessage }}
</div>
<div class="login-container">
  <div class="login-box">
    <h2>{{ isLoginMode ? 'Iniciar Sesión' : 'Registro' }}</h2>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="!isLoginMode">
        <label>Nombre</label>
        <input type="text" formControlName="name" />
        <div class="error" *ngIf="authForm.get('name')?.touched && authForm.get('name')?.invalid">
          El nombre es requerido
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" />
        <div class="error" *ngIf="authForm.get('email')?.touched && authForm.get('email')?.invalid">
          El email es requerido
        </div>
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" formControlName="password" />
        <div
          class="error"
          *ngIf="authForm.get('password')?.touched && authForm.get('password')?.invalid"
        >
          La contraseña es requerida
        </div>
      </div>

      <button type="submit" [disabled]="authForm.invalid">
        {{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}
      </button>
    </form>

    <button class="switch-mode" (click)="toggleMode()">
      {{ isLoginMode ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Iniciar sesión' }}
    </button>

    <!-- Eliminado popup duplicado y mensajes legacy -->
  </div>
</div>
